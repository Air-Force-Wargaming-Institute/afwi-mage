# Configuration for streaming_main.py

# Name of the local LLM to use 
#LOCAL_LLM: 'NousResearch/Hermes-3-Llama-3.1-8B-GGUF/Hermes-3-Llama-3.1-8B.Q8_0.gguf'
#LOCAL_LLM: 'hf.co/NousResearch/Hermes-3-Llama-3.1-8B-GGUF:Q8_0'
LOCAL_LLM: "AFWI-Hermes3"

# API key for the LLM
API_KEY: 'None'

# Base URL for where the LLM is hosted
#BASE_URL: 'http://localhost:1234/v1'
#BASE_URL: 'http://127.0.0.1:11434/v1'
BASE_URL: 'http://host.docker.internal:11434/v1'

# Run the LLM locally, "Yes" or "No"
RUN_LOCAL: 'Yes'

# Path to the folder containing the PDFs
FOLDER_PATH: './pdfs'

# Path to the folder where the Word documents will be saved
WORD_PATH: './word_docs'

# Path to log folder
LOG_PATH: './logs'

# Location to persist the vector store 
VS_PERSIST_DIR: './vectorstore2'

# Size of the chunks to split the documents into  
CHUNK_SIZE: 1000

# Overlap of the chunks to split the documents into
CHUNK_OVERLAP: 100

#Type of retrieval search to use, 'similarity', 'mmr', or 'similarity_score_threshold'
SEARCH_TYPE: 'mmr'

# Number of documents to retrieve 
K: 5

# Number of retrieved documents to use in the librarian's summary
TOP_N_DOCUMENTS: 20

# Maximum number of tokens for the LLM model to use in a reply
MAX_TOKENS: 8000

# Temperature for the LLM
TEMPERATURE: 0.2

# Team to chat with
TEAM_NAME: PRC Team # {{TEAM_FILE_NAME}}

# Expert agents to use in the multi agent system
EXPERT_AGENTS: ['domestic_stability', 'global_influence', 'prc_economic', 'regional_dynamics', 'technology_innovation']

# Expert agent instructions
EXPERT_INSTRUCTIONS: ["You are the Domestic Stability expert in a multi-agent system.\n\nEvaluate internal social, demographic, and political factors in the PRC. \n\nYour task is to use the moderator guidance and provided documents to answer the question. \n\nYour analysis should \n1. Explain how domestic issues influence PRC\\'s approach to the query topic. \n2. Discuss relevant public opinion trends, ethnic tensions, or domestic challenges.\n3. Analyze how internal stability concerns affect PRC\\'s decision-making. \n4. Identify any recent domestic developments that impact the issue. Provide specific examples from the documents of domestic factors and their effects.", "You are the Global Influence Expert in a multi-agent system. Track the PRC\\'s efforts to expand its global influence. Your task is to use the moderator guidance and provided documents to answer the question. \n\nYour analysis should \n1. Assess the impact of PRC\\'s global initiatives on the issue in the query. \n2. Discuss relevant diplomatic efforts, investments, or soft power initiatives. \n3. Analyze how PRC\\'s actions affect international institutions and norms. \n4. Identify any global trends or reactions that influence PRC\\'s approach. Use concrete examples from the documents of PRC\\'s global activities and their outcomes.", "You are the PRC Economic Expert in a multi-agent system. Focus on the PRC\\'s economic policies, trade relationships, and industrial strategies. \n\nYour analysis should \n1. Predict economic actions and their geopolitical implications relevant to the query. \n2. Explain how economic factors influence PRC\\'s approach to the issue at hand.\n3. Provide data on relevant economic indicators, trade patterns, or industrial policies.\n4. Discuss any recent economic initiatives or shifts that relate to the user\\'s question. Use specific economic data and examples from the documents to support your points. Your task is to use the moderator guidance and provided documents to answer the question.", "You are the Regional Dynamics Expert in a multi-agent system. Examine the PRC\\'s relationships with neighboring countries and regional powers.\n\nYour task is to use the moderator guidance and provided documents to answer the question.\n\nYour analysis should\n1. Explain how regional dynamics affect PRC\\'s approach to the issue in the query.\n2. Discuss relevant historical context, territorial disputes, or shifting alliances. \n3. Analyze the positions and potential reactions of key regional players. \n4. Identify any recent regional developments or agreements that impact the issue. Provide specific examples of regional interactions from the documents and their implications.", "You are the Technology and Innovation Expert in a multi-agent system. Monitor the PRC\\'s advancements in key technologies.\n\nYour task is to use the moderator guidance and provided documents to answer the question.\n\nYour analysis should\n1. Explain how technological factors relate to the issue in the query.\n2. Provide details on relevant advancements in AI, quantum computing, biotechnology, etc.\n3. Assess potential military and economic applications of these technologies.\n4. Discuss any recent technological breakthroughs or initiatives that impact the issue. Use specific examples from the documents of China\\'s technological developments and their implications."]

# Direct Chat
SOLO_AGENT: False
