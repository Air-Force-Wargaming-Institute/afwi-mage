     - HOST=0.0.0.0
     - PYTHONUNBUFFERED=1
   ports:
     - "8010:8010"
   restart: always
   networks:
     - app-network

  direct_chat_service:
    build: ./direct_chat_service
    ports:
      - "8011:8011"
    volumes:
      - ../data:/app/data
      - ./direct_chat_service:/app
    environment:
      - CORE_SERVICE_URL=http://core:8000
      - EMBEDDING_SERVICE_URL=http://embedding:8006
      - MODEL_SERVICE_URL=http://model_service:8008
      - PYTHONPATH=/app
      - SERVICE_PORT=8011
      - DATABASE_URL=postgresql://postgres:password@direct_chat_db:5433/direct_chat_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - init-data
      - embedding
    networks:
      - app-network
    command: uvicorn app:app --host 0.0.0.0 --port 8011 --reload --timeout-keep-alive 75 --limit-concurrency 100 --backlog 100

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ../data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  redis:
    image: redis/redis-stack:7.4.0-v3-x86_64
    ports:
      - "6379:6379"
      - "6380:8001"
    networks:
