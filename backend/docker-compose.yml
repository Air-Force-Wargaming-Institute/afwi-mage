   build: ./auth_service
   volumes:
     - ./auth_service:/app
   depends_on:
     db:
       condition: service_healthy
   environment:
     - DATABASE_URL=postgresql://postgres:password@db:5432/authdb
     - SECRET_KEY=your-secret-key-here-change-in-production
