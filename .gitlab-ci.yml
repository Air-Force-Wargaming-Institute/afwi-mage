stages:
  - prebuild
  - security_scan
  - build_test
  - compliance
  - quality_gates
  - deploy
  - audit_trail

# Preâ€‘Build Checks: Verify Python versions, NVIDIA drivers, and initialize required directories.
prebuild_checks:
  stage: prebuild
  image: python:3.10
  script:
    - python3.10 --version || (echo "Python 3.10 not found" && exit 1)
    - python3.11 --version || (echo "Python 3.11 not found" && exit 1)
    - command -v nvidia-smi || (echo "NVIDIA drivers not installed or not in PATH" && exit 1)
    - nvidia-smi
    - mkdir -p app/data/{uploads,extraction,datasets,outputs,logs,temp_conversions,builder/AGENTS,builder/TEAMS}
    - mkdir -p app/models/{base_models,fine_tuned_models}
    - mkdir -p app/nltk_data
    - ls -ld app/data/uploads
  artifacts:
    paths:
      - app/data/logs

# Security Scan: Run SAST, dependency, container, and secret scanning; generate JSON/CSV reports.
security_scan:
  stage: security_scan
  image: python:3.10
  script:
    - pip install bandit safety trufflehog
    - bandit -r . -f json -o sast_report.json
    - safety check --json > dependency_check.json
    - python -c "import json, csv; data=json.load(open('dependency_check.json')); csvfile=open('dependency_check.csv','w',newline=''); writer=csv.writer(csvfile); writer.writerow(['package','version']); [writer.writerow([pkg.get('package'), pkg.get('version')]) for pkg in data.get('vulnerabilities',[])]; csvfile.close()"
    - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
    - trivy image --format json --output container_scan.json my-docker-image:latest || true
    - trufflehog filesystem . --json > secret_detection.json || true
  artifacts:
    paths:
      - sast_report.json
      - dependency_check.csv
      - container_scan.json
      - secret_detection.json

# Build & Test: Build Docker images, run unit, integration, and performance tests, plus code coverage.
build_test:
  stage: build_test
  image: docker:latest
  services:
    - docker:dind
    - name: postgres:13
      alias: db
  variables:
    POSTGRES_PASSWORD: password
    POSTGRES_USER: postgres
    POSTGRES_DB: dbname
  script:
    - docker-compose build
    - docker-compose run --rm core pytest --junitxml=unit_tests.xml --maxfail=1 --disable-warnings
    - docker-compose run --rm core pytest tests/integration --json-report --json-report-file=integration_tests.json
    - docker-compose run --rm core pytest tests/performance --json-report --json-report-file=performance_metrics.json
    - docker-compose run --rm core pytest --cov=. --cov-report=xml:coverage_report.xml
  artifacts:
    paths:
      - unit_tests.xml
      - integration_tests.json
      - performance_metrics.json
      - coverage_report.xml

# Compliance: Generate YAML healthcheck artifacts for direct chat service, database, and dependencies.
compliance:
  stage: compliance
  image: alpine:latest
  script:
    - |
      cat <<'EOF' > direct_chat_healthcheck.yaml
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8011/api/v1/health"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 10s
      EOF
    - |
      cat <<'EOF' > database_healthcheck.yaml
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5
      EOF
    - |
      cat <<'EOF' > service_dependencies.yaml
      depends_on:
        condition: service_healthy
      EOF
  artifacts:
    paths:
      - direct_chat_healthcheck.yaml
      - database_healthcheck.yaml
      - service_dependencies.yaml

# Quality Gates: Validate minimum 80% code coverage and ensure no high-severity SAST issues.
quality_gates:
  stage: quality_gates
  image: alpine:latest
  dependencies:
    - build_test
    - security_scan
  script:
    - |
      COVERAGE=$(grep -o 'line-rate="[^"]*' coverage_report.xml | head -1 | cut -d'"' -f2 | awk '{printf "%d", $1 * 100}')
      echo "Coverage: ${COVERAGE}%"
      if [ "$COVERAGE" -lt 80 ]; then
        echo "Error: Code coverage is below 80%"; exit 1;
      fi
    - |
      HIGH_ISSUES=$(jq '.high_severity' sast_report.json)
      echo "High severity issues: $HIGH_ISSUES"
      if [ "$HIGH_ISSUES" -gt 0 ]; then
        echo "Error: High severity security issues found"; exit 1;
      fi

# Deploy: Manual approval required; deploy only on the main branch.
deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  only:
    - main
  when: manual
  script:
    - docker-compose up -d
    - echo "Deployment completed successfully"
  environment:
    name: production

# Audit Trail: Archive build logs for audit and troubleshooting.
audit_trail:
  stage: audit_trail
  image: alpine:latest
  dependencies:
    - prebuild_checks
  script:
    - tar -czf build_logs.tar.gz app/data/logs/
  artifacts:
    paths:
      - build_logs.tar.gz
